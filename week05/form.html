<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="./styles/form.css">
  <script src="./scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form id="review-form" method="get" action="review.html">
      <label for="product-name">Product Name:</label>
      <select id="product-name" name="product-name" required>
        <option value="" disabled selected>Choose a Product...</option>
      </select>

      <label for="overall-rating">Overall Rating:</label>
      <div id="overall-rating">
        <input type="radio" id="rating-1" name="rating" value="1" required>
        <label for="rating-1">*</label>
        <input type="radio" id="rating-2" name="rating" value="2" required>
        <label for="rating-2">**</label>
        <input type="radio" id="rating-3" name="rating" value="3" required>
        <label for="rating-3">***</label>
        <input type="radio" id="rating-4" name="rating" value="4" required>
        <label for="rating-4">****</label>
        <input type="radio" id="rating-5" name="rating" value="5" required>
        <label for="rating-5">*****</label>
      </div>

      <label for="installation-date">Date of Installation:</label>
      <input type="date" id="installation-date" name="installation-date" required>

      <label for="useful-features">Which features did you find useful in the product?<br><i>(Check all that
          apply)</i></label>
      <div id="useful-features">
        <input type="checkbox" id="feature-1" name="feature-1" value="Feature 1">
        <label for="feature-1">Durability</label>
        <input type="checkbox" id="feature-2" name="feature-2" value="Feature 2">
        <label for="feature-2">Ease of use</label>
        <input type="checkbox" id="feature-3" name="feature-3" value="Feature 3">
        <label for="feature-3">Performance</label>
        <input type="checkbox" id="feature-4" name="feature-4" value="Feature 4">
        <label for="feature-4">Design</label>
      </div>

      <label for="written-review">Written Review (Optional)</label>
      <textarea id="written-review" name="written-review"></textarea>

      <label for="user-name">Your Name (Optional)</label>
      <input type="text" id="user-name" name="user-name">

      <input type="text" id="submit" value="Post Review">

    </form>
  </main>
  <footer>
    &copy; <span id="currentyear"></span> | Okechukwu Jude Igatta | Nigeria
    <br><span id="lastModified"></span>
  </footer>
</body>

</html>
